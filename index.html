<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Quiet Wish</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body{
  background:#0e0f12;
  color:#f2f2f2;
  overflow:hidden;
}

/* Pages */
.page{
  width:100%;
  height:100vh;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  padding:24px;
}

.page.active{
  display:flex;
}

/* Text */
.text{
  font-size:22px;
  text-align:center;
  max-width:640px;
  line-height:1.5;
  animation: fadeUp 1.2s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(14px);}
  to{opacity:1; transform:translateY(0);}
}

.emoji{
  font-size:46px;
  margin-bottom:16px;
}

/* Button */
.btn{
  margin-top:34px;
  padding:10px 30px;
  border:1.5px solid #f2f2f2;
  background:transparent;
  color:#f2f2f2;
  font-size:16px;
  cursor:pointer;
  border-radius:30px;
  transition:.3s;
}

.btn:hover{
  background:#f2f2f2;
  color:#0e0f12;
}

/* Final wish box */
.wish-box{
  border:1.8px solid rgba(255,255,255,.6);
  border-radius:20px;
  padding:26px;
  max-width:680px;
  text-align:center;
  animation: fadeUp 1.3s ease forwards;
  backdrop-filter: blur(2px);
}

/* Panda & tree */
.tree{
  font-size:68px;
  animation:sway 4s ease-in-out infinite;
  margin-bottom:6px;
}

@keyframes sway{
  0%{transform:rotate(0deg);}
  50%{transform:rotate(1.3deg);}
  100%{transform:rotate(0deg);}
}

.panda{
  font-size:90px;
  animation:munch 2.6s ease-in-out infinite;
  margin-bottom:14px;
}

@keyframes munch{
  0%{transform:translateY(0);}
  50%{transform:translateY(-5px);}
  100%{transform:translateY(0);}
}
</style>
</head>

<body>

<!-- Page 1 -->
<div class="page active">
  <div class="emoji">üåô</div>
  <div class="text">Slow down for a second. This moment is gentle.</div>
</div>

<!-- Page 2 -->
<div class="page">
  <div class="emoji">üñ§</div>
  <div class="text">Not everything needs to be loud to be meaningful.</div>
</div>

<!-- Page 3 -->
<div class="page">
  <div class="emoji">‚ú®</div>
  <div class="text">Some thoughts are best shared quietly.</div>
  <button class="btn" onclick="nextPage()">Go</button>
</div>

<!-- Final Page -->
<div class="page">
  <div class="tree">üå≥</div>
  <div class="panda">üêºüéã</div>

  <div class="wish-box">
    <div class="text" id="finalText"></div>
  </div>
</div>

<script>
let pages = document.querySelectorAll(".page");
let index = 0;

/* Tap anywhere to go next (first pages only) */
document.body.addEventListener("click",()=>{
  if(index < 2){
    pages[index].classList.remove("active");
    index++;
    pages[index].classList.add("active");
  }
});

function nextPage(){
  pages[index].classList.remove("active");
  index++;
  pages[index].classList.add("active");
  showMessage();
}

/* Name from link */
const params = new URLSearchParams(window.location.search);
const name = params.get("name") || "You";

/* Text animation (line by line) */
function showMessage(){
  const text = 
`Dear ${name},

Wishing you calm days,
soft thoughts,
and moments that feel safe and warm.

May life be kind to you,
in quiet ways,
just like this panda ‚Äî
peaceful, present, and content ü§ç`;

  const box = document.getElementById("finalText");
  box.innerHTML = "";
  let i = 0;

  const interval = setInterval(()=>{
    box.innerHTML += text[i] === "\n" ? "<br>" : text[i];
    i++;
    if(i >= text.length) clearInterval(interval);
  }, 35); // normal speed
}
</script>

</body>
</html>
