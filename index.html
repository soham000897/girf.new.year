<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:radial-gradient(circle at top,#ffe4f2,#c7d2fe,#0f172a);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:Poppins,sans-serif;
}

/* SCENE */
.scene{perspective:2800px}

/* CARD */
.card{
  width:360px;
  height:520px;
  position:relative;
  transform-style:preserve-3d;
  cursor:pointer;
}

/* PANELS */
.panel{
  position:absolute;
  width:50%;
  height:100%;
  top:0;
  background:linear-gradient(160deg,#2dd4bf,#8b5cf6,#f472b6);
  box-shadow:0 50px 100px rgba(0,0,0,.45);
  transition:transform 1.8s cubic-bezier(.19,1,.22,1);
}

.left{
  left:0;
  transform-origin:left;
  border-radius:30px 0 0 30px;
}
.right{
  right:0;
  transform-origin:right;
  border-radius:0 30px 30px 0;
}

/* FRONT */
.front{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
}

.front h1{
  font-family:'Playfair Display',serif;
  font-size:24px;
  letter-spacing:.5px;
}

.front span{
  margin-top:12px;
  font-size:13px;
  opacity:.8;
}

/* INSIDE */
.inside{
  position:absolute;
  inset:0;
  background:linear-gradient(160deg,#0f172a,#4f46e5,#db2777);
  border-radius:34px;
  padding:40px;
  z-index:-1;
}

.glass{
  height:100%;
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(12px);
  border:1.5px solid rgba(255,255,255,.4);
  border-radius:24px;
  padding:32px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
}

/* TEXT */
.glass h2{
  font-family:'Playfair Display',serif;
  font-size:34px;
  opacity:0;
  animation:reveal 1.6s ease forwards;
}

.ribbon{
  width:90px;
  height:4px;
  background:linear-gradient(to right,#f9a8d4,#fff,#a5b4fc);
  margin:18px 0;
  border-radius:20px;
  box-shadow:0 0 12px rgba(255,255,255,.6);
}

.glass p{
  font-size:15px;
  line-height:1.9;
  opacity:0;
  animation:reveal 2.4s ease forwards;
}

/* TEDDY */
.teddy{
  font-size:46px;
  margin-top:26px;
  animation:float 4s ease-in-out infinite;
  opacity:.9;
}

/* OPEN */
.card.open .left{transform:rotateY(-160deg)}
.card.open .right{transform:rotateY(160deg)}

/* ANIMATIONS */
@keyframes reveal{
  from{opacity:0;transform:translateY(28px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes float{
  50%{transform:translateY(-12px)}
}

/* PARTICLES */
.particle{
  position:absolute;
  pointer-events:none;
  animation:rise 12s linear infinite;
}
@keyframes rise{
  from{transform:translateY(110vh) scale(.6);opacity:.7}
  to{transform:translateY(-20vh) scale(1.2);opacity:0}
}

/* BUTTERFLY */
.butterfly{
  position:absolute;
  font-size:18px;
  opacity:.65;
  animation:fly 16s linear infinite;
}
@keyframes fly{
  from{transform:translate(-10vw,95vh)}
  to{transform:translate(110vw,-10vh)}
}

/* SKY */
.sky{
  position:fixed;
  top:0;
  width:100%;
  height:35%;
  pointer-events:none;
}
.fire{
  position:absolute;
  font-size:18px;
  animation:fire 2s ease-out forwards;
}
@keyframes fire{
  0%{opacity:0;transform:scale(.3)}
  50%{opacity:1;transform:scale(1.4)}
  100%{opacity:0}
}
</style>
</head>

<body>

<div class="sky" id="sky"></div>

<div class="scene">
  <div class="card" onclick="openCard()">

    <div class="panel left">
      <div class="front">
        <h1>New Year 2026</h1>
        <span>Tap to open âœ¨</span>
      </div>
    </div>

    <div class="panel right">
      <div class="front">
        <h1>With Love</h1>
      </div>
    </div>

    <div class="inside">
      <div class="glass">
        <h2>Happy New Year 2026</h2>
        <div class="ribbon"></div>
        <p>
          May this year feel soft and bright,
          filled with love, warmth,
          and beautiful beginnings.
        </p>
        <div class="teddy">ðŸ§¸</div>
      </div>
    </div>

  </div>
</div>

<script>
let started=false;

function openCard(){
  if(started) return;
  started=true;

  document.querySelector('.card').classList.add('open');
  butterflies();
  particles();
  fireworks();
}

/* butterflies */
function butterflies(){
  setInterval(()=>{
    const b=document.createElement('div');
    b.className='butterfly';
    b.innerText='ðŸ¦‹';
    b.style.top=Math.random()*60+'vh';
    b.style.animationDuration=14+Math.random()*6+'s';
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),20000);
  },2600);
}

/* sparkles & hearts */
function particles(){
  setInterval(()=>{
    const p=document.createElement('div');
    p.className='particle';
    p.innerText=['âœ¨','ðŸ’—','ðŸŒ¸'][Math.floor(Math.random()*3)];
    p.style.left=Math.random()*100+'vw';
    p.style.fontSize=14+Math.random()*14+'px';
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),12000);
  },700);
}

/* firecrackers â€“ ONLY AFTER OPEN */
function fireworks(){
  setInterval(()=>{
    const f=document.createElement('div');
    f.className='fire';
    f.innerText='âœ¦';
    f.style.left=Math.random()*100+'vw';
    f.style.top=Math.random()*30+'vh';
    document.getElementById('sky').appendChild(f);
    setTimeout(()=>f.remove(),2000);
  },900);
}
</script>

</body>
</html>
